<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="toprow">
      <ion-col>
        <ion-icon name="arrow-back" (click)="back()"></ion-icon>
      </ion-col>
      <ion-col size="9" class="mid"> Create a new task </ion-col>
      <ion-col class="last"><ion-icon name="menu"></ion-icon></ion-col>
    </ion-row>

    <ion-row class="row90">
      <ion-col>
        <p>Task Name</p>
        <ion-input type="text" placeholder="taskname" color="dark"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="row90">
      <ion-col>
        <p>Category</p>
        <div class="horizon">
          <ion-button
            (click)=" clicked('project')"
            [ngStyle]="{'--background': categ == 'project' ? 'rgba(151, 71, 255, 1)' : 'rgba(151, 71, 255, 30%)'} "
            >Project
          </ion-button>
          <ion-button
            (click)=" clicked('work')"
            [ngStyle]="{'--background': categ == 'work' ? 'rgba(151, 71, 255, 1)' : 'rgba(151, 71, 255, 30%)'} "
            >work
          </ion-button>
          <ion-button
            (click)=" clicked('dailytasks')"
            [ngStyle]="{'--background': categ == 'dailytasks' ? 'rgba(151, 71, 255, 1)' : 'rgba(151, 71, 255, 30%)'} "
            >Daily Tasks</ion-button
          >
          <ion-button
            (click)=" clicked('groceries')"
            [ngStyle]="{'--background': categ == 'groceries' ? 'rgba(151, 71, 255, 1)' : 'rgba(151, 71, 255, 30%)'} "
            >Groceries</ion-button
          >
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="row90">
      <ion-col>
        <p>Date & Time</p>

        <ion-item class="calitem">
          <p>09 November, Wednesday</p>
          <ion-icon name="calendar" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="row90">
      <ion-col>
        <p>Start time</p>
        <ion-item class="calitem">
          <p>09:00 AM</p>
          <ion-icon name="chevron-down" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col>
        <p>End time</p>
        <ion-item class="calitem">
          <p>05:00 PM</p>
          <ion-icon name="chevron-down" slot="end"> </ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="row90">
      <ion-col>
        <p>Priority</p>
        <div class="horizon">
          <ion-button
            (click)=" clickedPT('low')"
            [ngStyle]="{'--background': priority == 'low' ? 'rgba(151, 71, 255, 1)' : 'rgba(151, 71, 255, 30%)'} "
            >Low
          </ion-button>
          <ion-button
            (click)=" clickedPT('medium')"
            [ngStyle]="{'--background': priority == 'medium' ? 'rgba(151, 71, 255, 1)' : 'rgba(151, 71, 255, 30%)'} "
            >Medium
          </ion-button>
          <ion-button
            (click)=" clickedPT('high')"
            [ngStyle]="{'--background': priority == 'high' ? 'rgba(151, 71, 255, 1)' : 'rgba(151, 71, 255, 30%)'} "
            >High</ion-button
          >
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="row90">
      <ion-col>
        <p>Description</p>
        <ion-textarea
          placeholder="Research design path. Create prototypes and wireframes and 
        send the files to the client by end of the day."
        ></ion-textarea>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: center">
        <ion-button
          style="--background: rgba(151, 71, 255, 1)"
          (click)="back()"
        >
          Create task
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
